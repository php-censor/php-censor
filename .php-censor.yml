build_settings:
    ignore:
        - vendor
        - tests

setup:
    composer:
        action: install
    env:
        POSTGRESQL_USER: '%SECRET:postgres_testdb_user%'
        POSTGRESQL_PASSWORD: '%SECRET:postgres_testdb_password%'
        MYSQL_USER: '%SECRET:mysql_testdb_user%'
        MYSQL_PASSWORD: '%SECRET:mysql_testdb_password%'

test:
    php_unit:
        config:
            - phpunit.xml.dist
        coverage: true

    php_cs_fixer:
        args: '--allow-risky=yes'
        errors: true
        report_errors: true
        config: .php-cs-fixer.dist.php
        allow_failures: true

    php_cpd:
        allow_failures: true
        ignore:
            - 'src/Languages'

    php_loc:
        allow_failures: true

    php_parallel_lint:
        allow_failures: true

    security_checker:
        binary_type:    symfony
        allow_failures: false

complete:
    email_notify:
        default_mailto_address: poisoncorpsee@gmail.com
    telegram_notify:
        auth_token: "%SECRET:telegram_auth_token%"
        recipients:
            - "%SECRET:telegram_chat_id%"
        send_log: false
